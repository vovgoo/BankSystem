version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: banksystem-postgres
    restart: always
    environment:
      POSTGRES_DB: BankSystem
      POSTGRES_USER: vovgoo
      POSTGRES_PASSWORD: StrongestLocalPassword 
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vovgoo -d BankSystem"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: banksystem-server
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/BankSystem
      SPRING_DATASOURCE_USERNAME: vovgoo
      SPRING_DATASOURCE_PASSWORD: StrongestLocalPassword
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
