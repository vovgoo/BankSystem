spring:
  application:
    name: BankSystem

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/BankSystem}
    username: ${SPRING_DATASOURCE_USERNAME:vovgoo}
    password: ${SPRING_DATASOURCE_PASSWORD:StrongestLocalPassword}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: ${SPRING_JPA_SHOW_SQL:true}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: ${SPRING_HIBERNATE_FORMAT_SQL:true}

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health, info
  endpoint:
    health:
      show-details: always

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

logging:
  level:
    root: INFO
    com.vovgoo.BankSystem: DEBUG
  pattern:
    console: "[%level] %d{yyyy-MM-dd HH:mm:ss} - %logger{36}.%M - %msg%n"

transaction:
  transfer-commission-percent: 5